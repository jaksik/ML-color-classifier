<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- tensorflow CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.14.2/dist/tf.min.js"></script>
    <!--p5 CDN link, (not necesary for TensorFlow functions)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <!--Bootstrap CDN link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!--Home Brewed Styles-->
    <link rel="stylesheet" type="text/css" href="./style.css">

    <title>Color Classifier</title>
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Machine Learning Color Classifier</span>
    </nav>

    <div id="wrapper">
        <div class="container" id="console">
            <h2>Console</h2>
            <p>Use the sliders to create a color by changing the RGB values.</p>
            
            <div class="row justify-content-center">
                <div class="col-12 col-md-4" id="sliderContainer">
                    <p>R Value: <strong><span id="rValue"></span></strong></p>
                    <input type="range" min="0" max="255" value="127.5" class="slider" id="rSlider">
                    <p>G Value: <strong><span id="gValue"></span></strong></p>
                    <input type="range" min="0" max="255" value="127.5" class="slider" id="gSlider">
                    <p>B Value: <strong><span id="bValue"></span></strong></p>
                    <input type="range" min="0" max="255" value="127.5" class="slider" id="bSlider">
                </div>
                <div class="col-12 col-md-4 align-self-center" id="canvas"><strong><span id="rgb-value"></span></strong></div>
            </div>
            <div class="row">
                <div class="col-6">
                    <h4>Computer's Prediction</h4></br>
                    <span id="prediction"></span>
                </div>
                <div class="col-6">
                    <h4>Loss</h4></br>
                    <span id="loss"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-12 align-self-center">
                    <button id="train-btn" onclick="train()">Train and Classify</button><br /><br />
                </div>
            </div>
        </div>
    </div>

    <script src="logic.js"></script>

</body>

</html>
